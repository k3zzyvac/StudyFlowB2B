    <style>
      :root {
        --bg-main: #09090b;
        --bg-card: #18181b;
        --border-color: #27272a;
        --text-main: #f4f4f5;
        --text-muted: #a1a1aa;
        --accent-purple: #a855f7;
      }
      body { background-color: var(--bg-main); color: var(--text-main); font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }

      .editor-content { line-height: 1.8; font-size: 17px; }
      .editor-content h1 { font-size: 2.8em; font-weight: 900; margin: 1.5em 0 0.8em; color: #fff; letter-spacing: -0.04em; }
      .editor-content h2 { font-size: 2em; font-weight: 800; margin: 1.2em 0 0.6em; color: var(--accent-purple); border-bottom: 2px solid rgba(168, 85, 247, 0.2); display: inline-block; padding-bottom: 4px; }
      .editor-content h3 { font-size: 1.5em; font-weight: 800; margin: 1em 0 0.5em; color: #fff; }
      .editor-content p { margin-bottom: 1.2em; color: var(--text-muted); font-weight: 400; }
      .editor-content strong { color: #fff; font-weight: 800; }
      
      /* EKRAN MODU (Dark & Transparent) */
      .summary-box { background: rgba(168, 85, 247, 0.05); border: 2px solid rgba(168, 85, 247, 0.2); border-left: 10px solid var(--accent-purple); padding: 2rem; border-radius: 20px; margin: 2.5rem 0; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5); }
      .tip { background: rgba(34, 197, 94, 0.05); border: 2px solid rgba(34, 197, 94, 0.2); border-left: 10px solid #22c55e; padding: 1.2rem 2rem; border-radius: 20px; margin: 1.5rem 0; }
      .warning { background: rgba(239, 68, 68, 0.05); border: 2px solid rgba(239, 68, 68, 0.2); border-left: 10px solid #ef4444; padding: 1.2rem 2rem; border-radius: 20px; margin: 1.5rem 0; }
      .quiz-box { background: #121214; border: 2px solid #27272a; border-top: 10px solid #f59e0b; padding: 2rem; border-radius: 24px; margin: 3rem 0; }
      
      .editor-content table { width: 100%; border-collapse: separate; border-spacing: 0; margin: 2rem 0; border: 2px solid #27272a; border-radius: 20px; overflow: hidden; background: #0c0c0e; }
      .editor-content th { background: #18181b; padding: 16px; border-bottom: 2px solid #27272a; text-align: left; color: #fff; font-weight: 900; }
      .editor-content td { padding: 16px; border-bottom: 1px solid #27272a; color: var(--text-muted); font-weight: 500; }

      /* =========================================
         ðŸš€ PDF BASKI MODU (FULL OPAK & KESKÄ°N) 
         ========================================= */
      .pdf-mode { 
        background-color: #ffffff !important; 
        color: #000000 !important;
        -webkit-print-color-adjust: exact !important; 
        print-color-adjust: exact !important;
      }
      
      /* TÃ¼m elementleri sÄ±fÄ±rla, gÃ¶lgeleri kaldÄ±r */
      .pdf-mode * { 
        box-shadow: none !important; 
        text-shadow: none !important;
        opacity: 1 !important; /* ÅžeffaflÄ±ÄŸÄ± Ã¶ldÃ¼r */
      }

      /* YazÄ±larÄ± ZORLA Siyah Yap */
      .pdf-mode .editor-content { color: #000000 !important; font-size: 15px !important; font-weight: 500 !important; }
      .pdf-mode .editor-content p { color: #000000 !important; margin-bottom: 0.8em !important; }
      .pdf-mode .editor-content strong { color: #000000 !important; font-weight: 900 !important; }
      .pdf-mode .editor-content li { color: #000000 !important; }

      /* BaÅŸlÄ±klar - Koyu Renkler (Pastel deÄŸil) */
      .pdf-mode .editor-content h1 { color: #000000 !important; margin-top: 0 !important; font-size: 2.4em !important; border-bottom: 3px solid #000 !important; padding-bottom: 10px !important; margin-bottom: 20px !important; }
      .pdf-mode .editor-content h2 { color: #4C1D95 !important; border-bottom: 3px solid #4C1D95 !important; margin-top: 1.5em !important; width: 100% !important; display: block !important; }
      .pdf-mode .editor-content h3 { color: #1F2937 !important; margin-top: 1.2em !important; text-transform: uppercase !important; font-size: 1.2em !important; border-left: 5px solid #000 !important; padding-left: 10px !important; }

      /* OPAK KUTULAR (SOLID COLORS - NO RGBA) */
      /* Mor Kutu (Ã–zet) - Ekrandakinden Ã§ok daha koyu ve net */
      .pdf-mode .summary-box { 
        background-color: #F3E8FF !important; /* Solid AÃ§Ä±k Mor */
        border: 3px solid #7E22CE !important; /* KalÄ±n Koyu Mor Ã‡erÃ§eve */
        border-left: 10px solid #581C87 !important; 
        color: #000000 !important;
        page-break-inside: avoid;
        margin: 20px 0 !important;
        border-radius: 10px !important;
      }
      
      /* YeÅŸil Kutu (Ä°pucu) */
      .pdf-mode .tip { 
        background-color: #DCFCE7 !important; /* Solid AÃ§Ä±k YeÅŸil */
        border: 3px solid #15803D !important;
        border-left: 10px solid #14532D !important;
        color: #000000 !important;
        page-break-inside: avoid;
        margin: 15px 0 !important;
        border-radius: 10px !important;
      }
      
      /* KÄ±rmÄ±zÄ± Kutu (UyarÄ±) */
      .pdf-mode .warning { 
        background-color: #FEE2E2 !important; /* Solid AÃ§Ä±k KÄ±rmÄ±zÄ± */
        border: 3px solid #B91C1C !important;
        border-left: 10px solid #7F1D1D !important;
        color: #000000 !important;
        page-break-inside: avoid;
        margin: 15px 0 !important;
        border-radius: 10px !important;
      }
      
      /* Turuncu Kutu (Soru) */
      .pdf-mode .quiz-box { 
        background-color: #FFEDD5 !important; /* Solid AÃ§Ä±k Turuncu */
        border: 3px solid #C2410C !important;
        border-top: 8px solid #9A3412 !important;
        color: #000000 !important;
        page-break-inside: avoid;
        margin: 20px 0 !important;
        border-radius: 10px !important;
      }

      /* Tablolar - Siyah Ã‡izgili */
      .pdf-mode table { border: 2px solid #000 !important; background: #fff !important; width: 100% !important; margin: 20px 0 !important; }
      .pdf-mode th { background-color: #E5E7EB !important; color: #000 !important; border: 1px solid #000 !important; font-weight: 900 !important; }
      .pdf-mode td { border: 1px solid #000 !important; color: #000 !important; background-color: #fff !important; }
      
      .pdf-mode .no-print { display: none !important; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; border: 2px solid var(--bg-main); }
      ::-webkit-scrollbar-thumb:hover { background: #52525b; }

      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in-up { animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
      .animate-fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      .perspective-1000 { perspective: 1000px; }
      .flip-card { transform-style: preserve-3d; }
      .flipped { transform: rotateY(180deg); }
      .flip-card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
      .flip-card-front, .flip-card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; }
      .flip-card-back { transform: rotateY(180deg); }

      /* Toast Animations */
      @keyframes fade-in { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slide-in-right { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
      .animate-fade-in { animation: fade-in 0.3s ease-out; }
      .animate-slide-in-right { animation: slide-in-right 0.3s ease-out; }
